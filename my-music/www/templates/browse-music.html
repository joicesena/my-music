<ion-view view-title="Browse Music">
  <ion-content>
    <h1>Browse Music</h1>

    <div class="item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="text" ng-model="browseMusic.search" placeholder="Search">
      </label>
    </div>

    <ion-list ng-repeat="music in musics | filter:browseMusic.search | orderBy:'title'">
      <a class="item item-thumbnail-left">
        <img ng-src="{{music.albumArtURL}}"/>
        <h2>{{music.title}}</h2>
        <p>{{music.album}}</p>
        <p>{{music.artist}}</p>
      </a>
    </ion-list>

  </ion-content>
</ion-view>
